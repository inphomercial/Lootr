<html>
    <head>
    <title>Lootr</title>
     <link type="text/css" rel="stylesheet" href="style.css">

    <script src="libs/rot.js"></script>
    <script src="libs/underscore.js"></script>

    <script src="lib/lootr.js"></script>
	
	<script src="lib/systems/MoveableSystem.js"></script>

    <script src="lib/glyph.js"></script>
    <script src="lib/dynamic_glyph.js"></script>
    <script src="lib/entity.js"></script>
    <script src="lib/player.js"></script>
    <script src="lib/tile.js"></script>
    <script src="lib/item.js"></script>
    <script src="lib/repository.js"></script>
    <script src="lib/components/entity_components.js"></script>

    <script src="lib/utilities.js"></script>

    <script src="lib/templates/tiles.js"></script>
    <script src="lib/templates/items.js"></script>
    <script src="lib/templates/entities.js"></script>

    <script src="lib/world_holder.js"></script>
    <script src="lib/map.js"></script>
    <script src="lib/maps/overworld.js"></script>

    <script src="lib/screens/display/display.js"></script>
    <script src="lib/screens/start.js"></script>
    <script src="lib/screens/play.js"></script>
    </head>
    <body>

		<div id="gameDisplay"></div>

		<div id="hudDisplay"></div>
		<div id="logDisplay"></div>

		<script>
		'use strict';
			window.onload = function() {
				// Check if rot.js can work on this browser
				if (!ROT.isSupported()) {
					document.body.appendChild("<h1>Your browser does not support the Rot.js library</h1>");
					return;
				}

				// Initialize lootr
				Lootr.init();

				// Add the container to our HTML page
				var gameDisplay = document.getElementById('gameDisplay');
				gameDisplay.appendChild(Lootr.getGameDisplayContainer());

				// Load the start screen
				Lootr.switchScreen(new Display(Lootr.Screens.Start));
			}
		</script>
    </body>
</html>
