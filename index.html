<html>
    <head>
        <title>Lootr</title>
         <link type="text/css" rel="stylesheet" href="style.css">

        <script src="libs/rot.js"></script>
        <script src="libs/underscore.js"></script>

        <script src="src/lootr.js"></script>

        <script src="src/glyph.js"></script>
        <script src="src/dynamic_glyph.js"></script>
        <script src="src/entity.js"></script>

        <script src="src/screens/start.js"></script>
        <script src="src/screens/play.js"></script>
    </head>
    <body>
        <h1>Lootr</h1>

        <div id="gameDisplay"></div>
        <div id="hudDisplay"></div>

        <script>
        //    'use strict';

            window.onload = function() {
                // Check if rot.js can work on this browser
                if (!ROT.isSupported()) {
                    document.body.appendChild("<h1>Your browser does not support the Rot.js library</h1>");
                    return;
                }

                // Initialize lootr
                Lootr.init();
                // Add the container to our HTML page
                var gameDisplay = document.getElementById('gameDisplay');
                gameDisplay.appendChild(Lootr.getGameDisplayContainer());

                var hudDisplay = document.getElementById('hudDisplay');
                hudDisplay.appendChild(Lootr.getHudDisplayContainer());

                // Load the start screen
                Lootr.switchScreen(Lootr.Screens.start);
                //

            }

        </script>
    </body>
</html>
